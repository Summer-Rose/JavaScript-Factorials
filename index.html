<!DOCTYPE html>
<html>
  <head>
    <!-- <link href="css/bootstrap.css" rel="stylesheet" type="text/css"> -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculate Factorials!</h1>

      <form id="factorial">
        <div class="form-group">
          <label for="number">Enter a number and find out it's factorial:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>The factorial for <span class="inputNumber"></span> is <span class="outputNumber"></span>.</p>
      </div>
    </div>
  </body>
</html>
